<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title"><span class="subheader">freeCodeCamp</span> Survey Form</h1>
    <main>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" action="index.html" method="post">
        <div class="question">
          <label id="name-label"for="name">Name: </label>
          <input id="name" type="text" name="name" placeholder="enter your name" required>
        </div>
        <div class="question">
          <label id="email-label" for="email">Email: </label>
          <input id="email" type="email" name="email" placeholder="enter your email" required>
        </div>
        <div class="question">
          <label id="number-label" for="number">Age: </label>
          <input id="number" type="number" name="age" value="age" placeholder="age" required min="10" max="100">
        </div>
        <div class="question">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" placeholder="select an option">
            <option value="select" class="placeholder" disabled value>select an option</option>
            <option value="student">Student</option>
            <option value="Full-Time Job">Full-Time Job</option>
            <option value="Full-Time Learner">Full-Time Learner</option>
            <option value="Prefer not to say">Prefer no to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="question">
          <p>How likely is that you would recommend freeCodeCamp to a friend?</p>
          <label for="definitely">Definitely</label>
          <input id="definitely" type="radio" name="recommendation" value="Definitely">
          <label for="maybe">Maybe</label>
          <input id="maybe" type="radio" name="recommendation" value="maybe">
          <label for="notsure">Not Sure</label>
          <input id="notsure" type="radio" name="recommendation" value="notsure">
        </div>
        <div class="question">
          <label for="dropdown-fav">What do you like most in FCC?</label>
          <select id="dropdown-fav">
            <option value="select" class="placeholder" disabled value>select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="question">
          <p>Things that should be improved in the future (Check all that apply):</p>
          <input id="front-end" type="checkbox" name="front-end" value="checkbox">
          <label for="front-end">Front-end Projects</label>
          <input id="back-end" type="checkbox" name="back-end" value="checkbox">
          <label for="back-end">Back-end Projects</label>
        </div>

        <div class="question">
          <p>Any Comments or Suggestions?</p>
          <textarea name="comment" rows="8" cols="60" placeholder="enter your comments here"></textarea>
        </div>

        <input id="submit" type="submit" name="Submit" value="Submit">
      </form>

    </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
  </body>
</html>
